<p>company-list works!</p>
<p-table [value]="companies" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th style="width:5%">Id</th>
      <th style="width:20%">Name</th>
      <th style="width:20%">Description</th>
      <th style="width:10%">Business Code</th>
      <th style="width:20%"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-company let-editing="editing" let-ri="rowIndex">
    <tr [pEditableRow]="company">
      <td>{{company.id}}</td>

      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="company.name">
          </ng-template>
          <ng-template pTemplate="output">
            {{company.name}}
          </ng-template>
        </p-cellEditor>
      </td>

      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="company.description" required>
          </ng-template>
          <ng-template pTemplate="output">
            {{company.description}}
          </ng-template>
        </p-cellEditor>
      </td>



      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="company.businessCode">
          </ng-template>
          <ng-template pTemplate="output">
            {{company.businessCode}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <div class="flex align-items-center justify-content-center gap-2">
          <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(company)" class="p-button-rounded p-button-text"></button>
          <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(company)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
          <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(company, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
