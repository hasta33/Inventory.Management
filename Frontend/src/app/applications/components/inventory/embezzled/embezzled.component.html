<div class="card">


  <p-toolbar>
    <div class="p-toolbar-group-start">
      <input type="text" pInputText placeholder="Personel bilgisi" (keydown)="keyDownFunction($event)" [(ngModel)]="searchPersonal">
    </div>
    <div class="p-toolbar-group-end">
      <p-button icon="pi pi-search" class="mr-2" (onClick)="getPersonalList()"></p-button>
    </div>
  </p-toolbar>



  <p-table [value]="personalList" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Kullanıcı Adı <p-sortIcon field="vin"></p-sortIcon></th>
        <th pSortableColumn="year">firstName</th>
        <th pSortableColumn="price">lastName <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
        <th style="width:4em"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.username }}</td>
        <td>{{ product.firstName }}</td>
        <td>{{ product.lastName }}</td>
        <td>
          <!--<p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>-->
        </td>
        <td>
          <!--<button type="button" pButton icon="pi pi-plus" (click)="selectProduct(product)"></button> -->
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
